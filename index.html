<!DOCTYPE html>
<html>
  <head>

      .box div { display: block; text-align: center; }
      a.box { width: 100%; height: 100%; }

  </head>

        </div>
      </div>
    </a>
    <a class="d-none" id="alerted" target="__aborted_alert__" href="#"></a>
    <a class="d-none" id="aborted" target="_top" href="https://we.are.naverians.com/"></a>
    
    <script>
      var alerted = document.getElementById('alerted');
      var aborted = document.getElementById('aborted');

</html>
